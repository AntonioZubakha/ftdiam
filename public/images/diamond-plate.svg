<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Diamond plate -->
  <rect x="100" y="75" width="200" height="150" rx="5" fill="#E6F5F0" stroke="#006B71" stroke-width="2"/>
  
  <!-- Reflections -->
  <line x1="100" y1="95" x2="300" y2="95" stroke="#006B71" stroke-width="1" stroke-opacity="0.3"/>
  <line x1="100" y1="115" x2="300" y2="115" stroke="#006B71" stroke-width="1" stroke-opacity="0.3"/>
  <line x1="100" y1="135" x2="300" y2="135" stroke="#006B71" stroke-width="1" stroke-opacity="0.3"/>
  <line x1="100" y1="155" x2="300" y2="155" stroke="#006B71" stroke-width="1" stroke-opacity="0.3"/>
  <line x1="100" y1="175" x2="300" y2="175" stroke="#006B71" stroke-width="1" stroke-opacity="0.3"/>
  <line x1="100" y1="195" x2="300" y2="195" stroke="#006B71" stroke-width="1" stroke-opacity="0.3"/>
  <line x1="100" y1="215" x2="300" y2="215" stroke="#006B71" stroke-width="1" stroke-opacity="0.3"/>

  <!-- Light reflections -->
  <circle cx="150" cy="105" r="25" fill="white" fill-opacity="0.2"/>
  <circle cx="250" cy="190" r="20" fill="white" fill-opacity="0.2"/>
  
  <!-- Dimension lines -->
  <line x1="80" y1="75" x2="80" y2="225" stroke="#1D2636" stroke-width="1" stroke-dasharray="4 2"/>
  <line x1="80" y1="75" x2="70" y2="75" stroke="#1D2636" stroke-width="1"/>
  <line x1="80" y1="225" x2="70" y2="225" stroke="#1D2636" stroke-width="1"/>
  <text x="55" y="150" font-family="Arial" font-size="12" fill="#1D2636" text-anchor="middle">15mm</text>
  
  <line x1="100" y1="245" x2="300" y2="245" stroke="#1D2636" stroke-width="1" stroke-dasharray="4 2"/>
  <line x1="100" y1="245" x2="100" y2="255" stroke="#1D2636" stroke-width="1"/>
  <line x1="300" y1="245" x2="300" y2="255" stroke="#1D2636" stroke-width="1"/>
  <text x="200" y="270" font-family="Arial" font-size="12" fill="#1D2636" text-anchor="middle">15mm</text>
</svg> 