<svg width="1440" height="900" viewBox="0 0 1440 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1440" height="900" fill="#ffffff"/>
  
  <!-- Subtle wave patterns -->
  <g opacity="0.07">
    <path d="M0 150C240 100 480 200 720 150C960 100 1200 50 1440 150L1440 900L0 900Z" fill="url(#wave1)"/>
    <path d="M0 300C240 250 480 350 720 300C960 250 1200 200 1440 300L1440 900L0 900Z" fill="url(#wave2)"/>
    <path d="M0 450C240 400 480 500 720 450C960 400 1200 350 1440 450L1440 900L0 900Z" fill="url(#wave3)"/>
    <path d="M0 600C240 550 480 650 720 600C960 550 1200 500 1440 600L1440 900L0 900Z" fill="url(#wave4)"/>
  </g>
  
  <!-- Thin horizontal lines -->
  <g opacity="0.03">
    <line x1="0" y1="200" x2="1440" y2="200" stroke="#241e46" stroke-width="1"/>
    <line x1="0" y1="400" x2="1440" y2="400" stroke="#241e46" stroke-width="1"/>
    <line x1="0" y1="600" x2="1440" y2="600" stroke="#241e46" stroke-width="1"/>
    <line x1="0" y1="800" x2="1440" y2="800" stroke="#241e46" stroke-width="1"/>
  </g>
  
  <!-- Gradients for waves -->
  <defs>
    <linearGradient id="wave1" x1="720" y1="150" x2="720" y2="900" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#00837f" stop-opacity="0.2"/>
      <stop offset="1" stop-color="#00837f" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="wave2" x1="720" y1="300" x2="720" y2="900" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#00837f" stop-opacity="0.15"/>
      <stop offset="1" stop-color="#00837f" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="wave3" x1="720" y1="450" x2="720" y2="900" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#00837f" stop-opacity="0.1"/>
      <stop offset="1" stop-color="#00837f" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="wave4" x1="720" y1="600" x2="720" y2="900" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#00837f" stop-opacity="0.05"/>
