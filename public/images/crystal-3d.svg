<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 3D Diamond Crystal -->
  <g transform="translate(300, 200) scale(1.5)">
    <!-- Base -->
    <polygon points="0,0 60,40 0,80 -60,40" fill="url(#baseGradient)" stroke="#1D2636" stroke-width="1" />
    
    <!-- Top -->
    <polygon points="0,-80 60,40 0,0 -60,40" fill="url(#topGradient)" stroke="#1D2636" stroke-width="1" />
    
    <!-- Right Side -->
    <polygon points="0,0 60,40 80,-20 0,-80" fill="url(#rightGradient)" stroke="#1D2636" stroke-width="1" />
    
    <!-- Left Side -->
    <polygon points="0,0 -60,40 -80,-20 0,-80" fill="url(#leftGradient)" stroke="#1D2636" stroke-width="1" />
    
    <!-- Center lines and details -->
    <line x1="0" y1="-80" x2="0" y2="80" stroke="#1D2636" stroke-width="0.5" stroke-opacity="0.5" stroke-dasharray="4 2" />
    <line x1="-80" y1="-20" x2="80" y2="-20" stroke="#1D2636" stroke-width="0.5" stroke-opacity="0.5" stroke-dasharray="4 2" />
    
    <!-- Atom structure at the center -->
    <circle cx="0" cy="0" r="5" fill="#006B71" />
    <circle cx="15" cy="15" r="3" fill="#006B71" />
    <circle cx="-15" cy="15" r="3" fill="#006B71" />
    <circle cx="15" cy="-15" r="3" fill="#006B71" />
    <circle cx="-15" cy="-15" r="3" fill="#006B71" />
    
    <line x1="0" y1="0" x2="15" y2="15" stroke="#006B71" stroke-width="1" />
    <line x1="0" y1="0" x2="-15" y2="15" stroke="#006B71" stroke-width="1" />
    <line x1="0" y1="0" x2="15" y2="-15" stroke="#006B71" stroke-width="1" />
    <line x1="0" y1="0" x2="-15" y2="-15" stroke="#006B71" stroke-width="1" />
    
    <!-- Highlight lines -->
    <line x1="-60" y1="40" x2="60" y2="40" stroke="#FFFFFF" stroke-width="1" stroke-opacity="0.3" />
    <line x1="0" y1="0" x2="60" y2="40" stroke="#FFFFFF" stroke-width="1" stroke-opacity="0.3" />
    <line x1="0" y1="0" x2="-60" y2="40" stroke="#FFFFFF" stroke-width="1" stroke-opacity="0.3" />
    <line x1="0" y1="-80" x2="0" y2="0" stroke="#FFFFFF" stroke-width="1" stroke-opacity="0.3" />
  </g>
  
  <!-- Measurement lines and indicators -->
  <g transform="translate(150, 150)" opacity="0.7">
    <line x1="0" y1="0" x2="0" y2="120" stroke="#1D2636" stroke-width="1" stroke-dasharray="4 2" />
    <line x1="0" y1="120" x2="-10" y2="120" stroke="#1D2636" stroke-width="1" />
    <line x1="0" y1="0" x2="-10" y2="0" stroke="#1D2636" stroke-width="1" />
    <text x="-30" y="60" fill="#1D2636" font-family="Arial" font-size="12" text-anchor="middle">15mm</text>
  </g>
  
  <g transform="translate(450, 220)" opacity="0.7">
    <line x1="0" y1="0" x2="60" y2="0" stroke="#1D2636" stroke-width="1" stroke-dasharray="4 2" />
    <line x1="0" y1="0" x2="0" y2="10" stroke="#1D2636" stroke-width="1" />
    <line x1="60" y1="0" x2="60" y2="10" stroke="#1D2636" stroke-width="1" />
    <text x="30" y="22" fill="#1D2636" font-family="Arial" font-size="12" text-anchor="middle">15mm</text>
  </g>

  <!-- Technical glossary and info -->
  <g transform="translate(450, 330)">
    <rect x="0" y="0" width="120" height="50" fill="rgba(0, 107, 113, 0.1)" stroke="#006B71" stroke-width="1" rx="5" />
    <text x="10" y="15" fill="#1D2636" font-family="Arial" font-size="9">Type: IIa</text>
    <text x="10" y="30" fill="#1D2636" font-family="Arial" font-size="9">Purity: ≤5 ppb N, ≤20 ppb B</text>
    <text x="10" y="45" fill="#1D2636" font-family="Arial" font-size="9">Dislocations: 10¹ cm⁻²</text>
  </g>
  
  <!-- Defs -->
  <defs>
    <linearGradient id="baseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E6F5F0" />
      <stop offset="100%" stop-color="#006B71" stop-opacity="0.7" />
    </linearGradient>
    
    <linearGradient id="topGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E6F5F0" />
      <stop offset="100%" stop-color="#1D2636" stop-opacity="0.7" />
    </linearGradient>
    
    <linearGradient id="rightGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#E6F5F0" />
      <stop offset="100%" stop-color="#006B71" stop-opacity="0.5" />
    </linearGradient>
    
    <linearGradient id="leftGradient" x1="100%" y1="0%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#E6F5F0" />
      <stop offset="100%" stop-color="#006B71" stop-opacity="0.5" />
    </linearGradient>
  </defs>
</svg> 